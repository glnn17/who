<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Invitation</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      outline: 0;
    }

    .container {
      height: 100vh;
      width: 100vw;
      text-align: center;
      color: #333;
      background: pink;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 72px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      color: #444;
    }

    a {
      font-size: 24px;
      text-decoration: none;
      padding: 10px 20px;
      margin-top: 20px;
      border: 3px solid #ddd;
      border-radius: 10px;
    }

    #no {
      color: red;
      background: #eee;
      margin-right: 50px;
      position: absolute;
    }

    #yes {
      color: green;
      background: #eee;
    }

    /* Animation when No button moves */
    @keyframes move {
      0% {
        top: 50%;
        left: 50%;
      }
      25% {
        top: 30%;
        left: 70%;
      }
      50% {
        top: 70%;
        left: 20%;
      }
      75% {
        top: 40%;
        left: 80%;
      }
      100% {
        top: 50%;
        left: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>You're Invited!</h2>
    <p>Join us for a special Valentine's Day celebration filled with love and joy.</p>
    <p>Date: February 14, 2025<br>
       Time: 7:00 PM<br>
       Venue: Love Hall, UP Cebu</p>

    <a id="yes" href="#">Yes, can't wait! ðŸ’•</a>
    <a id="no" href="#">Sorry, can't make it ðŸ’”</a>
  </div>

  <script>
    const noButton = document.getElementById('no');

    noButton.addEventListener('mouseover', () => {
      // Move the "No" button randomly on hover
      const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
      noButton.style.position = "absolute";
    });
  </script>
</body>
</html>
